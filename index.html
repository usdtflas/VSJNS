<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FLASH USDT (CASH)</title>
  <style>
    body {
      margin: 0;
      background-color: #0a0a1a;
      color: white;
      font-family: "Inter", sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .loader-wrapper {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      user-select: none;
    }

    .loader {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      background-color: transparent;
      animation: loader-rotate 2s linear infinite;
      z-index: 0;
    }

    @keyframes loader-rotate {
      0% {
        transform: rotate(90deg);
        box-shadow:
          0 10px 20px 0 #fff inset,
          0 20px 30px 0 #ad5fff inset,
          0 60px 60px 0 #471eec inset;
      }
      50% {
        transform: rotate(270deg);
        box-shadow:
          0 10px 20px 0 #fff inset,
          0 20px 10px 0 #d60a47 inset,
          0 40px 60px 0 #311e80 inset;
      }
      100% {
        transform: rotate(450deg);
        box-shadow:
          0 10px 20px 0 #fff inset,
          0 20px 30px 0 #ad5fff inset,
          0 60px 60px 0 #471eec inset;
      }
    }

    .loader-letter {
      display: inline-block;
      opacity: 0.4;
      transform: translateY(0);
      animation: loader-letter-anim 2s infinite;
      z-index: 1;
      font-weight: bold;
      font-size: 16px;
    }

    .loader-letter:nth-child(1) { animation-delay: 0s; }
    .loader-letter:nth-child(2) { animation-delay: 0.1s; }
    .loader-letter:nth-child(3) { animation-delay: 0.2s; }
    .loader-letter:nth-child(4) { animation-delay: 0.3s; }
    .loader-letter:nth-child(5) { animation-delay: 0.4s; }
    .loader-letter:nth-child(6) { animation-delay: 0.5s; }
    .loader-letter:nth-child(7) { animation-delay: 0.6s; }
    .loader-letter:nth-child(8) { animation-delay: 0.7s; }
    .loader-letter:nth-child(9) { animation-delay: 0.8s; }
    .loader-letter:nth-child(10) { animation-delay: 0.9s; }
    .loader-letter:nth-child(11) { animation-delay: 1s; }
    .loader-letter:nth-child(12) { animation-delay: 1.1s; }
    .loader-letter:nth-child(13) { animation-delay: 1.2s; }
    .loader-letter:nth-child(14) { animation-delay: 1.3s; }
    .loader-letter:nth-child(15) { animation-delay: 1.4s; }

    @keyframes loader-letter-anim {
      0%, 100% {
        opacity: 0.4;
        transform: translateY(0);
      }
      20% {
        opacity: 1;
        transform: scale(1.15);
      }
      40% {
        opacity: 0.7;
        transform: translateY(0);
      }
    }
  </style>

  <script>
    setTimeout(() => {
      window.location.href = "cards.html";
    }, 5000); // 5 seconds
  </script>
</head>
<body>

  <div class="loader-wrapper">
    <span class="loader-letter">F</span>
    <span class="loader-letter">L</span>
    <span class="loader-letter">A</span>
    <span class="loader-letter">S</span>
    <span class="loader-letter">H</span>
    <span class="loader-letter">&nbsp;</span>
    <span class="loader-letter">U</span>
    <span class="loader-letter">S</span>
    <span class="loader-letter">D</span>
    <span class="loader-letter">T</span>
    <span class="loader-letter">&nbsp;</span>
    <span class="loader-letter">(</span>
    <span class="loader-letter">C</span>
    <span class="loader-letter">A</span>
    <span class="loader-letter">S</span>
    <span class="loader-letter">H</span>
    <span class="loader-letter">)</span>

    <div class="loader"></div>
  </div>

</body>
</html
