<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Get Started - Flash USDT</title>
  <style>
    body {
      margin: 0;
      background-color: #0a0a1a;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #00ffd5;
    }

    p {
      max-width: 700px;
      margin: 0 auto 40px;
      font-size: 1.2em;
      color: #cccccc;
      line-height: 1.6em;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto 40px;
    }

    .image-grid img {
      width: 100%;
      height: auto;
      border-radius: 15px;
      transition: transform 0.3s ease;
    }

    .image-grid img:hover {
      transform: scale(1.05);
    }

    .buy-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 14px 32px;
      font-size: 1.1em;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .buy-btn:hover {
      background: linear-gradient(to right, #0099cc, #005bb5);
    }
  </style>
</head>
<body>
  <h1>Get Started</h1>
  <p>
    Experience the next generation of cryptocurrency transactions with our advanced Flash USDT platform.<br>
    Secure, temporary, and completely untraceable transfers at the speed of light.
  </p>

  <div class="image-grid">
    <img src="1.jpg" alt="Step 1" />
    <img src="2.jpg" alt="Step 2" />
    <img src="3.jpg" alt="Step 3" />
    <img src="4.jpg" alt="Step 4" />
  </div>

  <!-- زر الشراء -->
  <a href="zabi.html" class="buy-btn">BUY NOW</a>
</body>
</html>
